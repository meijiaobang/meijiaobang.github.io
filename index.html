<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>美脚帮</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      margin: 0;
    }
    h1, p {
      text-align: center;
      font-size: 36px;
    }
    .x-line {
      display: flex;
      justify-content: center;
      align-items: baseline;
      gap: 15px;
    }
    .big-x {
      font-size: 72px;
      font-weight: bold;
      color: red;
    }
    .desc {
      font-size: 28px;
    }
    .highlight-link {
      color: blue;
      text-decoration: underline;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>美脚帮网站发布</h1>
  <p>地址：meijiaobangX.com</p>
  
  <div class="x-line">
    <span class="big-x">X</span>
    <span class="desc">代表系数如现用网址 <span class="highlight-link">meijiaobang6.com</span></span>
  </div>
  
  <p>备用地址系数加1:如 meijiaobang4或5或6.com！脱衣舞</p>
  <a style="font-size:30px" href="https://meijiaobang6.com">美脚帮</a>
  <p>全裸 出镜</p>
  <p>摄影 私拍</p>
  <p>热舞</p>
</body>
</html>
