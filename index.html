<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>美脚帮</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* 全局样式 */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: 100vh;
      margin: 0;
      padding: 10px;
      box-sizing: border-box;
      background: #fff;
      width: 100%;
    }

    /* 标题 */
    h1 {
      text-align: center;
      font-size: clamp(36px, 5vw, 80px); /* 响应式字体 */
      margin: 20px 0;
      width: 100%;
    }

    /* 常规段落 */
    p {
      text-align: center;
      font-size: clamp(18px, 2.5vw, 36px);
      margin: 15px 0;
      width: 100%;
    }

    /* 地址行 */
    .address {
      display: flex;
      justify-content: center;
      align-items: baseline;
      gap: 10px;
      flex-wrap: wrap;
      margin: 15px 0;
      width: 100%;
    }
    .address .big-x {
      font-size: clamp(48px, 8vw, 72px);
      font-weight: bold;
      color: red;
    }

    /* X 行组合 */
    .x-line {
      display: flex;
      justify-content: center;
      align-items: baseline;
      gap: 15px;
      flex-wrap: wrap;
      margin: 15px 0;
      width: 100%;
    }
    .x-line .big-x {
      font-size: clamp(48px, 8vw, 72px);
      font-weight: bold;
      color: red;
    }
    .desc {
      font-size: clamp(18px, 2.5vw, 28px);
      color: #000;
      text-decoration: none; /* 去掉下划线 */
    }
    .highlight-link {
      color: blue; /* 可保留蓝色文字，但去掉下划线 */
      text-decoration: none;
      font-weight: bold;
    }

    /* 美脚帮链接 */
    .main-link {
      font-size: clamp(24px, 4vw, 32px);
      margin: 10px 0;
      text-decoration: underline yellow; /* 黄下划线 */
      color: green;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>美脚帮网站发布</h1>

  <!-- 地址行 -->
  <div class="address">
    <span>地址：</span>
    <span class="big-x">X</span>
    <span>.com</span>
  </div>

  <!-- 说明 X 行 -->
  <div class="x-line">
    <span class="big-x">X</span>
    <span class="desc">代表系数如现用网址 <span class="highlight-link">meijiaobang6.com</span></span>
  </div>

  <p>备用地址系数加1:如 meijiaobang4或5或6.com！脱衣舞</p>
  <a class="main-link" href="https://meijiaobang6.com">美脚帮</a>
  <p>全裸 出镜</p>
  <p>摄影 私拍</p>
  <p>热舞</p>
</body>
</html>
